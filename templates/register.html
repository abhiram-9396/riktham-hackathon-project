<html>
    <head>
        <meta charset="UTF-8">
        <title> register </title>
        <link rel="stylesheet" href="../static/style.css">      
        <script src="{{ url_for('static',filename='validate.js') }}"></script> 
    </head>
    <body>
        <div class="navbar">
            <ul class="nav">
                <li><a class="logo" href="#">FINDER</a></li>
                <div style="float: right;">
                <li><a href="{{url_for('login')}}">Login</a></li>
                <li><a href="{{url_for('register')}}">SignUp</a></li>
                <li><a href="#">About</a></li>
                </div>
   
              </ul>
           </div>
        <div class="form-content" align="center">
            <div class="form-top">
                <h1>Register</h1>
            </div></br></br>
            <div>
              <form action="{{ url_for('register')}}" method="post" autocomplete="off" name="regform">
                {% if msg %}
                <div class="msg">{{ msg }}</div>
                <br>
                {% endif %}
            <input type="text" name="username" placeholder="Enter Your Username" class="textbox" id="username" required></br></br>
            <input type="email" name="email" placeholder="Enter Your Email ID" class="textbox" id="email" required></br></br>
            <input type="password" name="password" placeholder="Enter Your Password" class="textbox" id="password" required></br></br>
            <input type="password" name="cpassword" placeholder="Conform Password" class="textbox" id="cpassword" required></br></br>
            
            <input type="submit" class="btn" value="Register" onclick="validate()">
              </form>
              <br><br>
              <p>Already have account? <a  href="{{ url_for('login')}}">Login here</a></p>
            </div>
        </div>
    </body>
</html>
